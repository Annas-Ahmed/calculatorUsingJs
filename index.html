<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
                integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
                crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
        <main>
                <div class="inputDiv">
                        <input class=" inputClass" type="text" id="input" placeholder="ENTER NUMBER">
                </div>
                <div class=" tableDiv">
                        <table class="">
                                <tr class="trClass">

                                        <td class="numbers" onclick="getValue('9')">9 </td>
                                        <td class="numbers" onclick="getValue('8')">8 </td>
                                        <td class="numbers" onclick="getValue('7')">7 </td>
                                        <td class="operations" onclick="getValue('/')">/ </td>

                                </tr>
                                <tr class="trClass">

                                        <td class="numbers" onclick="getValue('6')">6</td>
                                        <td class="numbers" onclick="getValue('5')">5</td>
                                        <td class="numbers" onclick="getValue('4')">4</td>
                                        <td class="operations" onclick="getValue('*')">*</td>

                                </tr>
                                <tr class="trClass">
                                        <td class="numbers" onclick="getValue('3')">3</td>
                                        <td class="numbers" onclick="getValue('2')">2</td>
                                        <td class="numbers" onclick="getValue('1')">1</td>
                                        <td class="operations" onclick="getValue('+')">+</td>

                                </tr>
                                <tr class="trClass">
                                        <td class="operations" onclick="calculate()">=</td>
                                        <td class="operations" onclick="getValue('-')">-</td>
                                        <td class="operations" onclick="Oclear()">C</td>
                                        <td class="operations" onclick="allClear()">AC</td>

                                </tr>

                        </table>
                </div>
        </main>

        <div class="w-100  my-5 d-flex justify-content-center ">
                <input id="input" type="text" class="border w-75 p-3 mx-auto" placeholder="ENTER NUMBER">
        </div>
        <div class=" d-flex justify-content-center">
                <table class="w-50 h-50" border="1">
                        <tr>
                                <td class="numbers" class="mx-2 p-25" onclick="getValue('-')">-</td>
                                <td class="numbers" onclick="getValue('*')">*</td>
                                <td class="numbers" onclick="getValue('/')">/</td>
                                <td class="numbers" onclick="getValue('+')" rowspan="4">+</td>
                        </tr>
                        <tr>
                                <td class="numbers" onclick="getValue('7')">7</td>
                                <td class="numbers" onclick="getValue('8')">8</td>
                                <td class="numbers" onclick="getValue('9')">9</td>
                        </tr>
                        <tr>
                                <td class="numbers" onclick="getValue('4')">4</td>
                                <td class="numbers" onclick="getValue('5')">5</td>
                                <td class="numbers" onclick="getValue('6')">6</td>
                        </tr>
                        <tr>
                                <td class="numbers" onclick="getValue('1')">1</td>
                                <td class="numbers" onclick="getValue('2')">2</td>
                                <td class="numbers" onclick="getValue('3')">3</td>
                        </tr>
                        <tr>
                                <td class="numbers" onclick="getValue('0')" colspan="">0</td>
                                <td class="numbers" onclick="calculate()" colspan="">=</td>
                                <td class="numbers" onclick="allClear()" colspan="">AC</td>
                                <td class="numbers" onclick="Oclear()" colspan="">C</td>
                        </tr>
                </table>
        </div>


</body>
<script src="app.js"></script>

</html>
